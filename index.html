<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css/style.css">
    <title>Double Tap Marketing</title>
</head>
<body>
<!-- INTRODUCTION -->
<header>
    <!-- Header -->
    <div class="header">
        <h1>Double Tap Marketing</h1>
        <h3>Marketing made easy.</h3>
    </div>
</header>
<main>

    <!-- Navigation Bar -->
    <!-- Home -->
    <!-- Blog Spot -->
    <!-- Contact -->
    <div id="topnav">
        <ul> 
            <li><a href="#home">Home</a><li>
            <li><a href="#blogspot">Blog</a></li>    
            <li><a href="#contact">Contact</a></li>             
        </ul>
    </div>
</main>
<!-- MEET THE TEAM -->
    <!-- Photo of me and Photo of the team. Will be side by side -->
<section class="slideshow">
    <ul>
        <li class="text1 fade">
                <img src="./slide/Sales Team.jpg" alt="Sales Team">
                <div class="text2">Meet The Sales Team</div>
        </li>
        <li class="MeetUs">
                <img src="./slide/Customer Service.jpg" alt="SildeNo1">
                <div class="text2">Meet The Customer Service Team</div>
        </li>
        <li class="MeetUs">
                <img src="./slide/Owner.jpg" alt="SildeNo1">
                <div class="text2">Meet The Founder/CEO</div>
            </div>
        </li>
    </ul>
</section>
<!-- HOW TO BOOK -->
    <!-- Contact Sheet -->
        <!-- Name -->
        <!-- Phone Number -->
        <!-- Email -->
        <!-- Why you want to meet? -->
<form> 
    <label for="fname"> First Name</label><br>
    <input type="text" id="fname" name="fname" value="Jane"><br>
    <label for="lname"> Last Name</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br>
    <label for="phone"> Phone</label><br>
    <input type="text" id="phone" name="phone" value="(123) 456-7890"><br>
    <label for="email"> Email</label><br>
    <input type="text" id="email" name="email" value="me@email.com"><br>
    <button>Submit</button>
</form>
<!-- THANK YOU VIDEO -->
    <!-- Thank you video using javascript -->
<video src="./Video/Thank you_files/"></video>

<!-- SOCIAL MEDIA -->
    <!-- LinkedIn -->
    <!-- Facebook -->
    <!-- Instagram -->
    <!-- Pintrest --> 
<footer>
    <b>Join Us On Social Media </b><br>
    <ion-icon name="logo-linkedin"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-pinterest"></ion-icon>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</footer>
<script src="app.js/main.js"></script>
